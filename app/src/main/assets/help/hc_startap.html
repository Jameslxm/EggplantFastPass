<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">热点启动失败？</h1><div class="hr"></div><div id="cont"><p>1、部分机型可能存在兼容性问题，启动热点比较慢。这种情况需要接收方重新启动茄子，并点击【我要接收】重试。</p><br><p>2、如果茄子快传没有获得手机WIFI的使用权限也会导致类似问题，请参看：小米手机安全中心设置方法。</p><br><p>3、部分特殊机型如Nexus7和Mi pad不支持启动热点，此类情况可以请发送方点击我要接收，接收方点击我要发送，尝试连接。</p></div><div id="btn"><a class="btn" id="btn_1"onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="xiangguan">相关问题</h2><div id="box"><div class="content"><div id="other"><a href="hc_find.html" id="other_1">找不到周围的接收者？</a><a href="hd_misafe.html" id="other_2">小米手机安全中心设置方法</a><a href="hd_mipad.html" id="other_3">Mi pad热点启动失败？</a><a href="hd_nexus7.html" id="other_4">Nexus7热点启动失败？</a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn"onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
