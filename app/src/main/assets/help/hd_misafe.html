<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title>hd_mipad</title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">小米手机安全中心设置方法</h1><div class="hr"></div><div id="cont"><p>对于部分使用小米机型的用户，可能遇到安全中心设置权限不正确，导致茄子快传无法正常收发的问题。<br><br>在小米安全中心中按下列步骤进行设置即可解决：</p><p>1.找到并打开小米安全中心</p><p>2.选择【授权管理】-〉【应用权限管理】</p><p>3.找到并打开茄子快传的授权界面，将【定位】及【开启wifi】设置为“允许”</p><br><p>注：茄子快传是一款安全方便的传输工具，不会借手机权限泄露用户隐私或者盗用流量，请在安装时给予茄子快传所需的默认权限或者在手机安全中心中对茄子快传进行授权。</p></div><div id="btn"><a class="btn" id="btn_1"onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2"onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="xiangguan">相关问题</h2><div id="box"><div class="content"><div id="other"><a href="hc_startap.html" d="other_1" style="border-bottom: none;">热点启动失败？</a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn"onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
