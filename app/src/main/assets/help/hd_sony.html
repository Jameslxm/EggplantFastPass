<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">索尼手机出现Tethering error共享错误提示？</h1><div class="hr"></div><div id="cont"><p>这个错误是由于APN设置导致的，请检查手机上所有的APN设置。<br>如果APN类型字段中有暗色的，说明你的手机将会共享这项APN设置。<br>可以完全移除这项设置，如果无法移除，可以清空这项APN设置字段。<br>除非你想设置一个不同的APN共享账户，不然在APN类型字段中，所有的APN设置都不应该是暗色的。<br>APN类型“默认”对于主要的APN设置可以满足所有的情况</p></div><div id="btn"><a class="btn" id="btn_1" onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn" onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
