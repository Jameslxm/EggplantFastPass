<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">接收到的文件不能保存？</h1><div class="hr"></div><div id="cont"><p>1、手机通过数据线连接电脑时手机存储（内置存储及外置sd卡）不可写，此时茄子无法保存文件，请断开手机和电脑连接后重试。</p><p>2、其它未知原因导致无法保存时，可尝试重启手机。</p></div><div id="btn"><a class="btn" id="btn_1" onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="xiangguan">相关问题</h2><div id="box"><div class="content"><div id="other"><a href="hs_savesd.html" id="other_1" style="border-bottom: none;">无法将文件保存到SD卡？</a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn" onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
