<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><title id="title">群收发</title><style>        html,body,div,head,header,section,ul,li,p,img{margin:0;padding:0;list-style:none;font-family:"Arial","Microsoft YaHei","黑体","宋体",sans-serif}.con_warp{width:90%;margin:0 auto;max-width:720px}section{margin-top:1em;width:46%;color:#666666;font-size:16px}#left{float:left}#right{float:right}ul li{margin-bottom:1.3em}.img_li{width:100%;margin-top:0.5em}.img_li img{width:100%;display:block}.text_li{line-height:1.2em;font-size:0.9em}.text_li>span{display:inline-block;height:16px;width:16px;border-radius:8px;background:#0d87be;text-align:center;color:#fff;margin-left:-5px}.zs{background:#943caa!important}@media(min-width:1000px){.con_warp{width:720px}}#btn{margin-top:30px;padding-bottom:20px;width:100%;height:34px;clear:both}#btn .btn{color:#444;height:34px;display:block;float:left;width:30%;overflow:hidden;padding-right:4%;padding-left:4%;margin-left:6.5%;margin-right:4.5%;text-align:center;font-size:14px;line-height:20px;border:1px solid #acacac;border-radius:5px;vertical-align:center}.btn span{float:left;margin-left:4px;margin-top:8px;display:block}.btn img{float:left;margin-top:9px;height:16px;width:16px}.click{background-color:#d1d1d1}#feadback_title{color:#757575;font-size:14px;clear:both;background:#eee;line-height:2em;margin-bottom:0;padding-left:7%}#other a{font-size:16px;display:block;color:#444;padding-top:1em;padding-bottom:2em;border-bottom:1px solid #ececec;text-decoration:none;padding-left:8%}.details{clear:both;width:100%;height:100%}.tips{clear:both;color:#979595;font-size:16px}.tips #tip_t{margin-bottom:5px;margin-top:5px;font-size:18px}.tips p{line-height:22px}#hr{position:absolute;width:1px;left:49.9%;height:85%;background:#eee}#left_title,#right_title{text-align:center}</style></head><body><div class="con_warp"><div class="details"><section id="left"><ul><li><div class="text_li" id="left_title">如何创建群组？</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnl01.png" alt="" onerror="imgError(this)"></div></li><li><div class="text_li" id="left_li_1"><span>1</span> 点击创建群组</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnl02.png" alt="" onerror="imgError(this)"></div></li><li><div class="text_li" id="left_li_2"><span>2</span> 等待其他人加入</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnl03.png" alt="" onerror="imgError(this)"></div></li><li><div class="text_li" id="left_li_3"><span>3</span> 群组已建立</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnl04.png" alt="" onerror="imgError(this)"></div></li></ul></section><section id="hr"></section><section id="right"><ul><li><div class="text_li" id="right_title">如何加入群组？</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnr01.png" alt="" onerror="imgError(this)"></div></li><li><div class="text_li" id="right_li_1"><span class="zs">1</span> 点击加入群组</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnr02.png" alt="" onerror="imgError(this)"></div></li><li><div class="text_li" id="right_li_2"><span class="zs">2</span> 点击头像加入群组</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnr03.png" alt="" onerror="imgError(this)"></div></li><li><div class="text_li" id="right_li_3"><span class="zs">3</span> 成功加入群组</div><div class="img_li"><img src="http://w.ushareit.com/w/shareit/group/img/cnr04.png" alt="" onerror="imgError(this)"></div></li></ul></section></div><div class="tips"><p id="tip_t">提示:</p><p id="tip_1">1. 创建群组者可以删减群组成员。</p><p id="tip_2">2. 群组传输速度主要取决于创建群组者的设备热点速度。</p></div><div id="btn"><a class="btn" id="shareit_group_click_helpful" onclick="collect('shareit_group_click_helpful',true);"><img src="http://w.ushareit.com/w/shareit/group/img/like.png" width="100%" alt=""><span id="done">有帮助</span></a><a class="btn" id="shareit_group_click_unhelpful" onclick="collect('shareit_group_click_unhelpful',false);"><img src="http://w.ushareit.com/w/shareit/group/img/dislike.png" width="100%" alt=""><span id="undone">看不懂</span></a></div></div><h3 id="feadback_title">您可能还需要</h3><div id="other"><a id="feadback_btn" class="mail" href="" onclick="goFeadback()">意见反馈</a></div><script>        function imgError(b){var c=b;c.style.display="none";var d=c.parentNode;d.style.height="100px";d.style.background="#eee"}function goFeadback(){try{client;var a=client.getDeviceInfo();var b=JSON.parse(a);if(b.app_id=="com.lenovo.anyshare.gps"&&parseInt(b.app_ver)>=4030500){client.handleAction("helpToFeadback",8,"15")}}catch(c){console.log(c);$("feadback_btn").removeAttribute("onclick");$("feadback_btn").setAttribute("href","mailto:feedback_android@ushareit.com?subject=[Group Share] Need help")}}function collect(b,a){"shareit_group_click_helpful"==b?($("shareit_group_click_helpful").className="btn click",$("shareit_group_click_unhelpful").className="btn unclick",$("shareit_group_click_unhelpful").removeAttribute("onclick")):($("shareit_group_click_unhelpful").className="btn click",$("shareit_group_click_helpful").className="btn unclick",$("shareit_group_click_helpful").removeAttribute("onclick"));try{client;if("shareit_group_click_helpful"==b){client.analyticsEvent("UF_WHUseful","hi_group")}else{client.analyticsEvent("UF_WHNoUseful","hi_group")}}catch(b){console.log(b)}}function $(a){return document.getElementById(a)};</script></body></html>
