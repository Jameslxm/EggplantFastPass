<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">为什么我的小米（或红米）手机不能接收或者发送？</h1><div class="hr"></div><div id="cont"><p>这个问题是由于您的手机系统所引起的，您可以按照以下步骤进行操作：</p><p>找到并打开小米安全中心--网络助手--联网控制--确保茄子快传应用上的数据和WLAN选项是开启的。</p><p>这个描述是小米系统的错误，关闭会导致无法进行数据传输。茄子快传是不会使用您的数据流量进行传输的，请您放心使用。</p></div><div id="btn"><a class="btn" id="btn_1" onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn" onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
