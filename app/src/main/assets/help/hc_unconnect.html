<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">发送方选择接收方头像后无法连接？</h1><div class="hr"></div><div id="cont"><p>这种情况一般是网络不稳定或者设备兼容性原因造成的。</p><br><p>解决方法：</p><p>1.收发双方可以尝试关闭并重新启动茄子快传后再次连接，如果仍然无法连接请在设置中关闭【极速传输】模式后重试。</p><p>2.如果接收方使用了【传输时优先局域网】模式，可以尝试关闭此模式，以热点方式连接。</p><p>3.特殊情况下接收方同时运行了茄子快传和一键换机等多个应用也会导致连接失败，请接收方关闭其它应用后重试。</p></div><div id="btn"><a class="btn" id="btn_1"onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2"onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="xiangguan">相关问题</h2><div id="box"><div class="content"><div id="other"><a href="hc_vpn.html" id="other_1" style="border-bottom: none;">启动vpn后无法进行发送接收？</a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn"onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
