<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">传输速度慢？</h1><div class="hr"></div><div id="cont"><p>1、尝试缩小传输设备间的距离，尽可能减小设备之间的距离有助于提升传输速度。</p><br><p>2、尽量保持设备所处网络环境简单，如果附近存在太多的wifi信号发射设备，也会干扰传输。</p><br><p>3、尽量保持设备自身系统环境简单，如果设备同时运行多个联网应用，也会导致传输速度慢，可以在传输前清理一下后台应用。</p><p><br></p><p>4、在设置中关闭【极速传输】模式后重试。</p></div><div id="btn"><a class="btn" id="btn_1" onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="xiangguan">相关问题</h2><div id="box"><div class="content"><div id="other"><a href="ht_interrupt.html" id="other_1">传输过程中断？</a><a href="ht_backstage.html" id="other_2" style="border-bottom: none;">传输中将茄子切换至后台传输停止？</a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn" onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
