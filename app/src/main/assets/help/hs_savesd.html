<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">无法将文件保存到SD卡？</h1><div class="hr"></div><div id="cont"><p>由于Google在Android 4.4（Kitkat）之后对应用程序外置存储卡写入权限增加了限制，导致这些设备可能无法保存文件到外置SD卡，建议更新茄子的最新版本即可解决。</p></div><div id="btn"><a class="btn" id="btn_1" onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="xiangguan">相关问题</h2><div id="box"><div class="content"><div id="other"><a href="hs_movesd.html" id="other_1">如何将文件保存到SD卡？</a><a href="hs_find.html" id="other_2" style="border-bottom: none;">找不到我接收的文件？</a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn" onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
