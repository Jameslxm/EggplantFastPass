<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">如何通过局域网传输文件？</h1><div class="hr"></div><div id="cont"><p>如果你和朋友的设备在同一个WIFI网络内，需要快速传输文件又不想中断当前网络，可以在设置中打开【传输时优先局域网】模式。</p><br><p>这个方式的优点是传输时无需中断网络，连接最方便。缺点是传输速度没有热点方式快。</p><br><p>提示：如果在没有wifi网络的环境下传输，请关闭此模式</p></div><div id="btn"><a class="btn" id="btn_1" onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2" onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn" onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
