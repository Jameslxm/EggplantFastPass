<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">是否可以同时给多个设备发送文件？</h1><div class="hr"></div><div id="cont"><p>想一次把文件发给多个设备最简单的方式是：<br><br>请其中任意一个接收方选择【我要接收】，文件发送方以及其它接收方均选择【我要发送】并连接他建立的热点。<br><br>当所有接收方都进入传送门后就可以给所有人同时发送文件。</p></div><div id="btn"><a class="btn" id="btn_1"onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2"onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn"onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
