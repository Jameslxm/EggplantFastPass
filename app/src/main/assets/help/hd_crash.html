<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/><title></title><link rel="stylesheet" href="index.min.css"></head><body><div id="box"><div class="content"><h1 id="head">启动茄子后多次闪退？</h1><div class="hr"></div><div id="cont"><p>如果程序出现反复闪退现象，可能是程序运行中产生了错误数据，建议进入系统的应用管理，找到茄子快传并清除数据。</p></div><div id="btn"><a class="btn" id="btn_1"onclick="collect('btn_1',true);"><img src="like.png" width="100%" alt=""><span id="done">已解决</span></a><a class="btn" id="btn_2"onclick="collect('btn_2',false);"><img src="dislike.png" width="100%" alt=""><span id="undone">未解决</span></a></div></div></div><h2 id="feadback_title">您可能还需要</h2><div id="box"><div class="content"><div id="other"><a id="feadback_btn"onclick="goFeadback()">意见反馈</a></div></div></div><script src="index.min.js"></script></body></html>
